<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>حاسبة الريفونو</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      padding: 40px;
      text-align: center;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #111827;
      color: white;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>حاسبة 3% وتحويل للدهم</h2>
    <input type="number" id="usdInput" placeholder="دخل مبلغ بالدولار ($)" />
    <button onclick="calculate()">حسب</button>
    <div class="result" id="result">...</div>
  </div>

  <script>
    async function calculate() {
      const usd = parseFloat(document.getElementById("usdInput").value);
      const resultBox = document.getElementById("result");

      if (isNaN(usd) || usd <= 0) {
        resultBox.innerText = "⚠️ عافاك دخل مبلغ صحيح.";
        return;
      }

      resultBox.innerText = "⏳ جاري جلب سعر الصرف...";

      try {
        const response = await fetch('https://api.exchangerate.host/convert?from=USD&to=MAD');
        const data = await response.json();

        // نتحقق واش النتيجة موجودة
        if (!data.result) {
          throw new Error("سعر الصرف غير متاح");
        }

        const rate = data.result;
        const percent = usd * 0.03;
        const mad = percent * rate;

        resultBox.innerHTML = `
          ✅ <strong>3%:</strong> ${percent.toFixed(2)} $<br>
          💰 <strong>بالدرهم:</strong> ${mad.toFixed(2)} MAD<br>
          🔁 <small>سعر الصرف: 1 USD = ${rate.toFixed(4)} MAD</small>
        `;
      } catch (error) {
        console.error(error);
        resultBox.innerText = "❌ تعذر جلب سعر الصرف. المرجو المحاولة لاحقاً.";
      }
    }
  </script>
</body>
</html>
