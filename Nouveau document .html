<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حساب الريفونو</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f1f5f9;
      color: #111;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      direction: rtl;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e40af;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      background-color: #e0f2fe;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>حساب 3% من الريفونو وتحويلها للدرهم</h2>
  <input type="number" id="revenue" placeholder="دخل الريفونو بالدولار">
  <button onclick="calculate()">حسب</button>
  <div class="result" id="result"></div>

<script>
  async function calculate() {
    const revenue = parseFloat(document.getElementById('revenue').value);
    if (isNaN(revenue) || revenue <= 0) {
      document.getElementById('result').innerText = "المرجو إدخال مبلغ صحيح.";
      return;
    }

    const profitUSD = revenue * 0.03;

    try {
      const res = await fetch('https://api.exchangerate.host/latest?base=USD&symbols=MAD');
      const data = await res.json();

      if (!data.rates || !data.rates.MAD) {
        throw new Error("تعذر الحصول على سعر الصرف.");
      }

      const usdToMad = data.rates.MAD;
      const profitMAD = profitUSD * usdToMad;

      document.getElementById('result').innerHTML = `
        ✅ الربح (3%) بالدولار: <strong>${profitUSD.toFixed(2)}$</strong><br>
        🇲🇦 الربح بالدرهم: <strong>${profitMAD.toFixed(2)} DH</strong><br>
        🔄 سعر الصرف الحالي: <strong>1$ = ${usdToMad.toFixed(2)} DH</strong>
      `;
    } catch (error) {
      document.getElementById('result').innerText = "❌ وقع خطأ فـ جلب سعر الصرف.";
      console.error(error);
    }
  }
</script>

</body>
</html>
